<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sticky Notes App</title>
</head>

<body>
    <div id="app">
        <div id="addNotesForm">
            <form class="add-note">
                <textarea></textarea>
                <div>
                    <button class="btn" type="submit">Add Note</button>
                </div>
            </form>

            <div class="action-buttons">
                <button class="btn" id="reverseBtn">Reverse Notes</button>
                <button class="btn" id="clearAllBtn">Delete All Notes</button>
            </div>
        </div>
        <div id="notes"></div>
    </div>
    <script src="notes-class.js"></script>
    <script src="app.js"></script>
</body>

</html>
